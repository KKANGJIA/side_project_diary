<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/6b4de952c8.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <section class="calender">
        <h1 class="calender__title">Calender</h1>
        <nav class="nav__diary_movie_book">
            <ul>
                <a href="../diary/diary.html"><li>일기</li></a>
                <a href="../movie/movie.html"><li>영화</li></a>
                <a href="../book/book.html"><li>책</li></a>
            </ul>
        </nav>
        <p class="calender__info">달력 안에 날짜를 클릭하면 일기장으로 이동할 수 있습니다 : )</p>   
        <header class="calender__btn">
            <button class="calender__btn-prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="year-month"></div>
            <button class="calender__btn-next">
                <i class="fas fa-chevron-right"></i>
            </button>
        </header>
        <div class="days">
                <div class="day sunday">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day friday">토</div>
        </div>
        <div class="dates"></div>

        <footer class="footer">
            (C) 2020 강지아 all rights reserved. 
         </footer>
    </section>
</body>
