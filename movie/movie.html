<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <script src="https://kit.fontawesome.com/6b4de952c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../movie/movie.css">
</head>
<body>
    <section>
        <nav class="Main_nav">
            <span class="prevArrow">
                <i class="fas fa-arrow-left"></i>
            </span>
            <span class="backHome">
                <a href="../index/index.html">
                    <i class="fas fa-home"></i>
                </a>
            </span>
        </nav>
        <div class="movie__content">
            <img src="../img/movie_aboutTime.jpg" alt="" class="movie__content-img">
            <p class="movie__content-title">어바웃타임</p>
            <p class="movie__content-rate">★★★★★</p>

        <div class="movie_info">

            <div class="divider"></div>
            <input type="text" class="movie_des" placeholder="한줄 평"/>

        <button class="submit">저장하기</button>
    </section>
