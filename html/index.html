<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/6b4de952c8.js" crossorigin="anonymous"></script>
    <script src="../main.js" defer></script>
</head>
<body>
    <section class="calender">
        <h1>Calender</h1>
        <header class="calender__nav">
            <button class="calender__btn prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="year-month"></div>
            <button class="calender__btn next">
                <i class="fas fa-chevron-right"></i>
            </button>
        </header>
        <div class="days">
                <div class="day sunday">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day friday">토</div>
        </div>
        <div class="dates"></div>
    </section>
</body>
</html>
