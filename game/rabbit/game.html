<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rabbit game</title>
    <script src="../rabbit/rabbit.js" defer></script>
    <link rel="stylesheet" href="../rabbit/style.css">
</head>
<body>
    <img class="backImg" src="../img/green.png" alt="background-img">
    <div class="game__Bar">
        <div class="game__buttons">
            <button class="startBtn">▶</button>
            <button class="timer">Ready</button>
            <button class="score">0 점</button>
        </div>
        <div class="info">
            <img class="info__Img" src="../img/easter_bunny.png" alt="rabbit-img">
            <p class="info__des">부활절을 맞아 달걀을 준비하던 토끼,<br>
                그런데 달걀을 다 떨어뜨려 버렸어요!<br>
                부활절은 다가오는데... <br>
                불쌍한 토끼를 도와 달걀을 주워주세요.<br>
            </p>
        </div>
    </div>

    <div class="gameField"></div>

</body>
</html>
